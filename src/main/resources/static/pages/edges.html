<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-button type="primary" class="butT" @click="addEdge()">添加</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="u" label="起点" align="center"></el-table-column>                <el-table-column prop="v" label="终点" align="center"></el-table-column>                <el-table-column prop="w" label="权重" align="center"></el-table-column>                <el-table-column label="操作" align="center">                       <template slot-scope="scope">                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div><!--            展示最小生成树-->            <el-card>                <el-input v-model="u" placeholder="请输入起点"></el-input>                <el-input v-model="v" placeholder="请输入终点"></el-input>                <el-button type="primary" class="butT" @click="fun()">最短路径</el-button>                <p v-show="ifShow">最短距离:</p><p v-show="ifShow">{{ans}}</p>                <div v-if="ifShow">                    <p>最短路径为:</p>                    <span v-for="(e, i) in pathList">                        {{e}}                    </span>                </div>                <div v-if="ifShow2">                    <p>不存在最短路径</p>                </div>            </el-card>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="添加边" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="起点" prop="u">                                    <el-input v-model="formData.u"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="终点" prop="v">                                    <el-input v-model="formData.v"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="权重" prop="w">                                    <el-input v-model="formData.w"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            ifShow:false,            ifShow2:false,            ans:0,            u:"",            v:"",            dataList: [],//当前页要展示的列表数据            edataList:{},            pathList:{},            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:5,//每页显示的记录数                total:0,//总记录数                type: "",                name: "",                description: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            getAll() {             axios.get("/edges/"+this.pagination.currentPage+"/"+this.pagination.pageSize).then((res)=>{                 this.pagination.pageSize =res.data.data.size;                 this.pagination.currentPage=res.data.data.current;                 this.pagination.total=res.data.data.total;                this.dataList=res.data.data.records;             });            },            // 添加边            addEdge(){                this.dialogFormVisible = true            },            //切换页码            handleCurrentChange(currentPage) {            this.pagination.currentPage = currentPage;            this.getAll();            },            //重置表单            resetForm() {                this.formData = {};            },            fun(){                this.ifShow = false                this.ifShow2 = false                axios.get("/edges/"+this.u+"/"+this.v+"/"+1).then((res)=>{                    if(res.data.flag === false){                        this.ifShow2 = true                    }else{                        this.ifShow = true                        this.ans = res.data.ans;                        this.pathList = res.data.data                    }                });            },            //添加            handleAdd () {             axios.post("/edges",this.formData).then((res)=>{                 if(res.data.flag) {                     this.dialogFormVisible = false;                     this.$message.success("添加成功")                     this.handleCreate()                 }else{                     this.$message.error("存在此边,添加失败")                 }             }).finally(()=>{                 this.getAll();             });            },            //取消            cancel(){               this.dialogFormVisible = false;               this.dialogFormVisible4Edit = false;            },            // 删除            handleDelete(row) {                this.$confirm("此操作将删除信息,是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/edges/"+row.id).then((res)=>{                        if(res.data.flag) {                            this.$message.success("删除成功")                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        this.getAll();                      })                }).catch(()=>{                    this.$message.info("取消操作")                })            },        }    })</script></html>
